<nav class="sidebar" [ngClass]="{ collapsed: !isSidebarOpen }">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h5 class="text-primary mb-0 logo-text" *ngIf="isSidebarOpen">ReqCheckOne</h5>
    <button class="btn btn-toggle" (click)="toggleSidebar()">
      <i class="bi" [ngClass]="isSidebarOpen ? 'bi-chevron-left' : 'bi-chevron-right'"></i>
    </button>
  </div>

  <!-- Menú -->
  <ul class="nav flex-column mb-auto">
    <li class="nav-item mb-2">
      <a
        class="nav-link"
        routerLink="/home"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <i class="bi bi-house me-2"></i> <span *ngIf="isSidebarOpen">Home</span>
      </a>
    </li>
    <li class="nav-item mb-2">
      <a class="nav-link" routerLink="/projects" routerLinkActive="active">
        <i class="bi bi-folder2-open me-2"></i> <span *ngIf="isSidebarOpen">Proyectos</span>
      </a>
    </li>
    <li class="nav-item mb-2">
      <a class="nav-link" routerLink="/requisitos" routerLinkActive="active">
        <i class="bi bi-card-checklist me-2"></i> <span *ngIf="isSidebarOpen">Requisitos</span>
      </a>
    </li>
    <li class="nav-item mb-2">
      <a class="nav-link" routerLink="/reportes" routerLinkActive="active">
        <i class="bi bi-bar-chart-line me-2"></i> <span *ngIf="isSidebarOpen">Reportes</span>
      </a>
    </li>
  </ul>

  <!-- Usuario -->
  <div class="user-info mt-auto pt-3 border-top" *ngIf="isSidebarOpen">
    <div class="username mb-2 d-flex align-items-center">
      <i class="bi bi-person-circle me-2"></i> {{ username }}
    </div>
    <button
      class="btn btn-logout w-100 d-flex align-items-center justify-content-center"
      (click)="logout()"
    >
      <i class="bi bi-box-arrow-right me-2"></i> Cerrar sesión
    </button>
  </div>
</nav>
