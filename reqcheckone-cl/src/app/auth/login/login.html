<div class="auth-wrapper">
  <div class="auth-container">
    <!-- Lado Branding -->
    <div class="auth-brand">
      <div class="brand-logo">
        <div class="brand-icon">R</div>
        <span>ReqCheckOne</span>
      </div>

      <h1>Quality Requirements Analysis</h1>
      <p>
        Plataforma inteligente para evaluar la calidad de requisitos funcionales en proyectos de
        software.
      </p>
    </div>

    <!-- Lado Formulario -->
    <div class="auth-card">
      <h2>Bienvenido</h2>
      <p class="subtitle">Accede a tu cuenta</p>

      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="input-group-modern">
          <input type="text" formControlName="username" required />
          <label>Usuario o Email</label>
          <span class="input-line"></span>
        </div>

        <div class="input-group-modern">
          <input [type]="showPassword ? 'text' : 'password'" formControlName="password" required />
          <label>Contraseña</label>
          <span class="input-line"></span>

          <button type="button" class="password-toggle" (click)="showPassword = !showPassword">
            <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
          </button>
        </div>

        <button class="btn-modern" [disabled]="form.invalid || loading">
          {{ loading ? 'Validando...' : 'Ingresar' }}
        </button>
      </form>

      <div *ngIf="error" class="error-box">
        {{ error }}
      </div>

      <div class="auth-footer">
        ¿No tienes cuenta?
        <a routerLink="/register">Crear cuenta</a>
      </div>
    </div>
  </div>
</div>
