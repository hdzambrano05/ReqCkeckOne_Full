<div class="row justify-content-center">
  <div class="col-md-4">
    <h3>Registro</h3>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="mb-3">
        <input type="text" formControlName="username" class="form-control" placeholder="Usuario" />
      </div>

      <div class="mb-3">
        <input type="email" formControlName="email" class="form-control" placeholder="Correo" />
      </div>

      <div class="mb-3">
        <input
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="Contraseña"
        />
        <div
          *ngIf="form.get('password')?.touched && form.get('password')?.invalid"
          class="text-danger"
        >
          Contraseña inválida (mínimo 8 caracteres, con mayúscula, minúscula, número y símbolo).
        </div>
      </div>

      <div class="mb-3">
        <input
          type="password"
          formControlName="confirmPassword"
          class="form-control"
          placeholder="Confirmar contraseña"
        />
        <div
          *ngIf="form.errors?.['passwordMismatch'] && form.get('confirmPassword')?.touched"
          class="text-danger"
        >
          Las contraseñas no coinciden
        </div>
      </div>

      <button class="btn btn-success w-100" [disabled]="form.invalid || loading">
        {{ loading ? 'Registrando...' : 'Registrar' }}
      </button>
    </form>

    <div *ngIf="error" class="alert alert-danger mt-2">{{ error }}</div>
    <div *ngIf="success" class="alert alert-success mt-2">{{ success }}</div>
  </div>
</div>
