<div class="auth-wrapper">
  <div class="auth-container">
    <!-- Panel lateral decorativo -->
    <div class="auth-side">
      <div class="brand">
        <div class="brand-badge">R</div>
        <span>ReqCheckOne</span>
      </div>

      <h2>Construye calidad desde el inicio</h2>
      <p>Analiza y valida tus requisitos funcionales con precisión profesional.</p>

      <div class="decor-circle"></div>
    </div>

    <!-- Panel formulario -->
    <div class="auth-form-panel">
      <button class="back-btn" [routerLink]="['/login']">
        <i class="bi bi-arrow-left"></i>
      </button>

      <div class="form-header">
        <h3>Crear cuenta</h3>
        <span>Empieza tu experiencia profesional</span>
      </div>

      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="input-group-modern">
          <input type="text" formControlName="username" required />
          <label>Usuario</label>
          <span class="input-line"></span>
        </div>

        <div class="input-group-modern">
          <input type="email" formControlName="email" required />
          <label>Correo electrónico</label>
          <span class="input-line"></span>
        </div>

        <div class="input-group-modern password-group">
          <input [type]="showPassword ? 'text' : 'password'" formControlName="password" required />
          <label>Contraseña</label>
          <span class="input-line"></span>

          <button type="button" class="eye-btn" (click)="showPassword = !showPassword">
            <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
          </button>
        </div>

        <div class="input-group-modern password-group">
          <input
            [type]="showConfirm ? 'text' : 'password'"
            formControlName="confirmPassword"
            required
          />
          <label>Confirmar contraseña</label>
          <span class="input-line"></span>

          <button type="button" class="eye-btn" (click)="showConfirm = !showConfirm">
            <i [class]="showConfirm ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
          </button>
        </div>

        <button class="btn-modern" [disabled]="form.invalid || loading">
          {{ loading ? 'Creando cuenta...' : 'Crear cuenta' }}
        </button>
      </form>

      <div class="switch-auth">
        ¿Ya tienes cuenta?
        <a [routerLink]="['/login']">Inicia sesión</a>
      </div>
    </div>
  </div>
</div>
